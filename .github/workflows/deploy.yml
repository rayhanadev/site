name: Deploy Server

on:
  push:
    branches: [main]
    paths:
      - "main.go"
      - "internal/**"
      - "!internal/assets/static/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/deploy.yml"

jobs:
  build-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/rayhanadev/site:latest
            ghcr.io/rayhanadev/site:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-site:
    name: Deploy server
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ray@cloud \
            'cd /opt/site && sudo git pull origin main && sudo docker compose pull && sudo docker compose up -d --no-build'
